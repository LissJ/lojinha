<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div class="cor">
            <div class="container">
                <div class="logo">
                    <h1 class="logo-nome">Mang√°S</h1>
                </div>
                <div class="buscar">
                    <input type="text" id="buscar-input" placeholder="Pesquisar produto" oninput="buscarProdutos()">
                    <button id="carro" onclick="buscarSite()">Buscar</button>
                </div>
                <div id="carrinho-icon" onclick="toggleCarrinho()">
                    <div class="imagem">
                        <img src="image/carrinho.png" alt="">
                    </div>
                    <span id="cont-carrinho">0</span>
                </div>
                <div id="carrinho-itens" style="display: none;">
                    <ul id="itens-lista"></ul>
                    <span id="preco-total">Valor Total: R$0,00</span>
                    <button onclick="limparCarrinho()">Limpar Carrinho</button>
                </div>
            </div>
        </div>

    </header>

    <main id="main">
        <div class="container">
            <div class="produtos">
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="image/aot.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Attack on Titan</h3>
                            <p>R$45,89</p>
                            <button class="produtinhos" onclick="addCarrinho('Attack on Titan', 45.89)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="image/death.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Death Note</h3>
                            <p>R$40,00</p>
                            <button class="produtinhos" onclick="addCarrinho('Death Note', 40.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="image/hanako.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Hanako-Kun</h3>
                            <p>R$32,59</p>
                            <button class="produtinhos" onclick="addCarrinho('Toilet-Bound Hanako-Kun', 32.59)">Adicionar ao
                                carrinho</button>
                        </div>
                    </div>
                </div>
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="image/jujutsu.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Jujutsu Kaisen</h3>
                            <p>R$55,89</p>
                            <button class="produtinhos" onclick="addCarrinho('Jujutsu Kaisen', 55.89)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="image/noragami.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Noragami</h3>
                            <p>R$37,90</p>
                            <button class="produtinhos" onclick="addCarrinho('Noragami', 37.90)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="image/yamada.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Yamada-Kun</h3>
                            <p>R$28,80</p>
                            <button class="produtinhos" onclick="addCarrinho('Yamada-Kun to Lv999', 28.80)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
